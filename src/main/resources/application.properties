spring.application.name=forohub

# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_foro
spring.datasource.username=root
spring.datasource.password=Donluis2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# JWT Secret Key (cambiar en producción)
api.security.secret=${JWT_SECRET:mi-clave-secreta-super-segura-para-jwt}

# Configuración de SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.challenge.forohub=DEBUG

# Configuración de validación
spring.jpa.defer-datasource-initialization=false
